name: CMake on macOS & Ubuntu

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        build_type: [Debug]
        c_compiler: [gcc, clang]
        include:
          # Ubuntu combos
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          # macOS uses Apple Clang
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          # Prevent gcc on macOS (Apple Clang presents as gcc, but we want explicit clang)
          - os: macos-latest
            c_compiler: gcc
          - os: ubuntu-latest
            c_compiler: clang

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # Ensure toolchain availability per-OS
      - name: Install toolchain (Ubuntu/clang only)
        if: matrix.os == 'ubuntu-latest' && matrix.c_compiler == 'clang'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang

      - name: Ensure CMake on macOS
        if: matrix.os == 'macos-latest'
        run: |
          if ! command -v cmake >/dev/null 2>&1; then
            brew update
            brew install cmake
            brew install pipx
          fi

      - name: Show tool versions
        run: |
          echo "CMake: $(cmake --version | head -n1)"
          echo "CC: ${{ matrix.c_compiler }} -> $(which ${{ matrix.c_compiler }})"
          echo "CXX: ${{ matrix.cpp_compiler }} -> $(which ${{ matrix.cpp_compiler }})"
          ${{ matrix.c_compiler }} --version
          ${{ matrix.cpp_compiler }} --version

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Configure CMake
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} 
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
          -S ${{ github.workspace }}

      - name: Build
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

      - name: Install CodeChecker dependencies
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            sudo apt-get update
            sudo apt-get install -y clang clang-tidy clang-tools python3-pip
            pip3 install codechecker
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            python3 -m venv path/to/venv
            source path/to/venv/bin/activate
            pipx install codechecker
          fi

      - name: Run CodeChecker analysis
        id: codechecker
        run: |
          CodeChecker analyze ${{ steps.strings.outputs.build-output-dir }}/compile_commands.json --output ${{ github.workspace }}/reports
          CodeChecker parse ${{ github.workspace }}/reports --export html --output ${{ github.workspace }}/html_reports || true
          echo "result-html-dir=${{ github.workspace }}/html_reports" >> $GITHUB_OUTPUT

      - uses: actions/upload-artifact@v4
        with:
          name: "CodeChecker Bug Reports"
          path: ${{ steps.codechecker.outputs.result-html-dir }}

      - name: Test
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        run: ctest -C ${{ matrix.build_type }}